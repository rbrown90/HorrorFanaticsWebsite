<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horror Fanatics</title>
    <link rel="stylesheet" href="CSS/layout.css">
    <script src="https://kit.fontawesome.com/c27b30f3c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-bar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class = "logo"><strong>Horror Fanatics</strong></h1></div>
            <div class="menu-container"></div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fa-solid fa-house"></i>
        <i class="left-menu-icon fa-solid fa-plus"></i>
        <i class="left-menu-icon fa-solid fa-info"></i>
        <i class="left-menu-icon fa-solid fa-phone"></i>
    </div>
    <div class="content-container">
        <div class="content-background-container">
            <div class="content-featured-content"
            style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('images/Jason3.jpg');">
            <H1 class="content-title">Title Submission</H1>
            <div class="content-box">
                <form action="https://formsubmit.co/horrorfanatics87@gmail.com" method="POST">
                    <select name="Genre" id="">
                        <option value="PSYCHOLOGICAL">PSYCHOLOGICAL</option>
                        <option value="MONSTER">MONSTER</option>
                        <option value="SCI-FI">SCI-FI</option>
                        <option value="PARANORMAL">PARANORMAL</option>
                        <option value="INTERNATIONAL">INTERNATIONAL</option>
                    </select>
                    <input type="text" class="content-input-field" placeholder="Name">
                    <input type="text" class="content-input-field" placeholder="Year">
                    <textarea type="text" class="input-field textarea-field"
                     placeholder="Description"></textarea>
                    <button class="contact-us-button"> Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="disclaimer">ddddddd</footer>
</body>
