<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horror Fanatics</title>
    <link rel="stylesheet" href="CSS/layout.css">
    <script src="https://kit.fontawesome.com/c27b30f3c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class = "logo"><strong>Horror Fanatics</strong></h1></div>
            <div class="menu-container"></div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fa-solid fa-house"></i>
        <i class="left-menu-icon fa-solid fa-plus"></i>
        <i class="left-menu-icon fa-solid fa-info"></i>
        <i class="left-menu-icon fa-solid fa-phone"></i>
    </div>
    <div class="contact-container">
        <div class="contact-background-container">
            <div class="contact-featured-content"
            style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('images/Leatherface.jpg');">
            <H1 class="contact-us-title">CONTACT US</H1>
            <div class="contact-box">
                <form action="https://formsubmit.co/horrorfanatics87@gmail.com" method="POST">
                    <input type="text" class="input-field" placeholder="Name">
                    <input type="text" class="input-field" placeholder="Email">
                    <input type="text" class="input-field" placeholder="Subject">
                    <textarea id="message" class="input-field textarea-field"
                     placeholder="Your Message"></textarea>
                    <button class="contact-us-button"> Send Message</button>
                </form>
            </div>
            </script>
        </div>
    </div>
</body>
